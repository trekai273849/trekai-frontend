<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Modular CSS files -->
  <link rel="stylesheet" href="styles/reset.css">
<link rel="stylesheet" href="styles/layout.css">
<link rel="stylesheet" href="styles/hero.css">
<link rel="stylesheet" href="styles/filters.css">
<link rel="stylesheet" href="styles/accordion.css">
<link rel="stylesheet" href="styles/footer.css">
<link rel="stylesheet" href="styles/responsive.css">
</head>
<body>

<header>
  <h1>Customize Your Trek</h1>
</header>

<main>
  <h2 id="greeting">Welcome!</h2>

  <form id="customization-form">
    <!-- Accommodation -->
    <div class="filter-group" data-category="accommodation">
      <h3>Accommodation Type</h3>
      <div class="card-options">
        <div class="filter-card" data-value="Hut-to-Hut">
          <i class="fas fa-hiking"></i>
          <span>Hut-to-Hut</span>
        </div>
        <div class="filter-card" data-value="Camping">
          <i class="fas fa-campground"></i>
          <span>Camping</span>
        </div>
        <div class="filter-card" data-value="Luxury Lodges">
          <i class="fas fa-hotel"></i>
          <span>Luxury Lodges</span>
        </div>
      </div>
    </div>

    <!-- Difficulty -->
    <div class="filter-group" data-category="difficulty">
      <h3>Difficulty</h3>
      <div class="card-options">
        <div class="filter-card" data-value="Easy">
          <i class="fas fa-walking"></i>
          <span>Easy</span>
        </div>
        <div class="filter-card" data-value="Moderate">
          <i class="fas fa-mountain"></i>
          <span>Moderate</span>
        </div>
        <div class="filter-card" data-value="Challenging">
          <i class="fas fa-person-hiking"></i>
          <span>Challenging</span>
        </div>
      </div>
    </div>

    <!-- Technical -->
    <div class="filter-group" data-category="technical">
      <h3>Technical Requirements</h3>
      <div class="card-options">
        <div class="filter-card" data-value="None">
          <i class="fas fa-shoe-prints"></i>
          <span>None</span>
        </div>
        <div class="filter-card" data-value="Scrambling">
          <i class="fas fa-helmet-safety"></i>
          <span>Scrambling</span>
        </div>
        <div class="filter-card" data-value="Mountaineering">
          <i class="fas fa-ice-axe"></i>
          <span>Mountaineering</span>
        </div>
      </div>
    </div>

    <!-- Comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="e.g. Scenic views, short daily distances, beginner friendly..."></textarea>

    <button type="submit">Generate Itinerary</button>
  </form>

  <!-- Itinerary Cards -->
  <div id="itinerary-cards"></div>

</main>

<script src="customize.js"></script>
</body>
</html>

</body>
</html>
