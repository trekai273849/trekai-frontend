<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customize Your Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .filter-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      transition: background-color 0.2s, color 0.2s;
      background-color: #f9fafb;
    }

    .filter-btn:hover {
      background-color: #e0f2fe;
    }

    .filter-btn.active {
      background-color: #2563eb;
      color: white;
      border-color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Hero Header -->
  <header class="relative bg-cover bg-center h-64 flex items-center justify-center text-white" style="background-image: url('Images/alps.jpg');">
    <a href="index.html" class="absolute top-4 left-6 text-white text-xl font-bold">Smart Trails</a>
    <div class="bg-black bg-opacity-50 p-6 rounded-lg">
      <h1 class="text-3xl font-bold mb-2">Customize Your Trek</h1>
      <h2 id="greeting" class="text-lg font-medium">Tell us more about your ideal trekking experience</h2>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6">
    <form id="customization-form" class="space-y-6">

      <!-- Accommodation -->
      <div>
        <h3 class="text-xl font-semibold mb-2 flex items-center gap-2">
          üèïÔ∏è Accommodation Type
        </h3>
        <div class="flex gap-3 flex-wrap">
          <button type="button" class="filter-btn" data-category="accommodation" data-value="Camping">Camping</button>
          <button type="button" class="filter-btn" data-category="accommodation" data-value="Hut-to-Hut">Hut-to-Hut</button>
          <button type="button" class="filter-btn" data-category="accommodation" data-value="Luxury Lodges">Luxury Lodges</button>
        </div>
      </div>

      <!-- Difficulty -->
      <div>
        <h3 class="text-xl font-semibold mb-2 flex items-center gap-2">
          üèîÔ∏è Difficulty
        </h3>
        <div class="flex gap-3 flex-wrap">
          <button type="button" class="filter-btn" data-category="difficulty" data-value="Easy">Easy</button>
          <button type="button" class="filter-btn" data-category="difficulty" data-value="Moderate">Moderate</button>
          <button type="button" class="filter-btn" data-category="difficulty" data-value="Challenging">Challenging</button>
        </div>
      </div>

      <!-- Technical -->
      <div>
        <h3 class="text-xl font-semibold mb-2 flex items-center gap-2">
          ü•æ Technical Requirements
        </h3>
        <div class="flex gap-3 flex-wrap">
          <button type="button" class="filter-btn" data-category="technical" data-value="None">None</button>
          <button type="button" class="filter-btn" data-category="technical" data-value="Scrambling">Scrambling</button>
          <button type="button" class="filter-btn" data-category="technical" data-value="Mountaineering">Mountaineering</button>
        </div>
      </div>

      <!-- Comments -->
      <div>
        <label for="comments" class="block mb-1 font-medium">Tell us more about where you are going and what you want to do:</label>
        <textarea id="comments" name="comments" rows="4" class="w-full p-2 border border-gray-300 rounded-md" placeholder="e.g. 5-day trek in the Dolomites, prefer mountain huts, love wildflowers, moderate difficulty... / e.g. 8-day hike in Peru with scenic views, not too steep, local food stops, stay in eco-lodges..."></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">Generate Itinerary</button>
    </form>

    <div id="accordion-controls" class="my-6 hidden text-center">
      <button id="toggle-all" class="bg-gray-200 hover:bg-gray-300 text-sm px-4 py-2 rounded">Expand All</button>
    </div>

    <div id="itinerary-cards" class="space-y-4 mt-8"></div>
  </main>

  <script src="customize.js"></script>

  <script>
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const group = btn.dataset.category;
        document.querySelectorAll(`.filter-btn[data-category="${group}"]`).forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
