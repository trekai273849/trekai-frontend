<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customize Your Trek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .filter-card.active {
        background-color: #2563eb; /* Tailwind blue-600 */
        color: white;
        border-color: #2563eb;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-cover bg-center h-64 flex items-center justify-center relative" style="background-image: url('images/alps.jpg');">
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="relative text-center text-white z-10">
        <h1 class="text-3xl font-bold">Customize Your Trek</h1>
        <h2 id="greeting" class="text-lg mt-2">Loading...</h2>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      <form id="customization-form" class="space-y-8">

        <!-- Accommodation -->
        <div class="filter-group space-y-2" data-category="accommodation">
          <h3 class="text-xl font-semibold flex items-center gap-2">
            <i data-feather="home"></i> Accommodation Type
          </h3>
          <div class="flex flex-wrap gap-4">
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Camping">Camping</div>
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Hut-to-Hut">Hut-to-Hut</div>
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Luxury Lodges">Luxury Lodges</div>
          </div>
        </div>

        <!-- Difficulty -->
        <div class="filter-group space-y-2" data-category="difficulty">
          <h3 class="text-xl font-semibold flex items-center gap-2">
            <i data-feather="activity"></i> Difficulty
          </h3>
          <div class="flex flex-wrap gap-4">
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Easy">Easy</div>
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Moderate">Moderate</div>
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Challenging">Challenging</div>
          </div>
        </div>

        <!-- Technical -->
        <div class="filter-group space-y-2" data-category="technical">
          <h3 class="text-xl font-semibold flex items-center gap-2">
            <i data-feather="tool"></i> Technical Requirements
          </h3>
          <div class="flex flex-wrap gap-4">
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="None">None</div>
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Scrambling">Scrambling</div>
            <div class="filter-card border px-4 py-2 rounded cursor-pointer" data-value="Mountaineering">Mountaineering</div>
          </div>
        </div>

        <!-- Comments -->
        <div>
          <label for="comments" class="block font-medium text-gray-700">Additional Comments:</label>
          <textarea id="comments" name="comments" class="w-full border rounded px-3 py-2 mt-1" placeholder="e.g. Scenic views, beginner friendly, prefer forested trails"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Generate Itinerary</button>
      </form>

      <hr class="my-8 border-t" />
      <div id="itinerary-cards"></div>
    </main>

    <script src="customize.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
