<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Your Trek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-white text-gray-900">
    <!-- Hero Header -->
    <header class="relative h-72 bg-cover bg-center" style="background-image: url('Images/alps.jpg');">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center px-4">
        <a href="index.html" class="absolute top-6 left-6 text-white text-xl font-bold">Smart Trails</a>
        <h1 class="text-3xl font-bold text-white">Customize Your Trek</h1>
        <h2 id="greeting" class="text-lg text-white mt-2">Loading...</h2>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-6">
      <form id="customization-form" class="space-y-6">
        <!-- Accommodation -->
        <div data-category="accommodation">
          <h3 class="text-xl font-semibold mb-2"><i class="fas fa-bed mr-2"></i>Accommodation Type</h3>
          <div class="flex gap-4">
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Camping">Camping</div>
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Hut-to-Hut">Hut-to-Hut</div>
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Luxury Lodges">Luxury Lodges</div>
          </div>
        </div>

        <!-- Difficulty -->
        <div data-category="difficulty">
          <h3 class="text-xl font-semibold mb-2"><i class="fas fa-mountain mr-2"></i>Difficulty</h3>
          <div class="flex gap-4">
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Easy">Easy</div>
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Moderate">Moderate</div>
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Challenging">Challenging</div>
          </div>
        </div>

        <!-- Technical -->
        <div data-category="technical">
          <h3 class="text-xl font-semibold mb-2"><i class="fas fa-hiking mr-2"></i>Technical Requirements</h3>
          <div class="flex gap-4">
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="None">None</div>
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Scrambling">Scrambling</div>
            <div class="filter-card bg-gray-100 p-4 rounded cursor-pointer" data-value="Mountaineering">Mountaineering</div>
          </div>
        </div>

        <!-- Comments -->
        <div>
          <label for="comments" class="block text-lg font-medium">Additional Comments:</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="e.g. Scenic views, short daily distances, beginner friendly..."
            class="w-full border border-gray-300 rounded p-3 mt-1"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700">
          Generate Itinerary
        </button>
      </form>

      <hr class="my-10" />
      <div id="accordion-controls" class="hidden mb-4">
        <button id="toggle-all" class="bg-gray-200 px-4 py-2 rounded">Expand All</button>
      </div>
      <div id="itinerary-cards"></div>
    </main>

    <script src="customize.js"></script>
  </body>
</html>
