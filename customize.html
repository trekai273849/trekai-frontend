<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Modular CSS -->
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/hero.css" />
  <link rel="stylesheet" href="styles/filters.css" />
  <link rel="stylesheet" href="styles/accordion.css" />
  <link rel="stylesheet" href="styles/cards.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <link rel="stylesheet" href="styles/loader.css" />
  <link rel="stylesheet" href="styles/tips.css" />
</head>
<body>

  <div class="hero-image-container">
    <img src="Images/trekkingheader.jpg" alt="Trekking Hero Image" class="hero-image" />
  </div>

  <main class="customize-container">
    <h1 class="page-title">Customize Your Trek</h1>
    <h2 id="greeting">Welcome!</h2>

    <form id="customization-form">
      <!-- Accommodation -->
      <div class="filter-group" data-category="accommodation">
        <h3>Accommodation Type</h3>
        <div class="card-options">
          <div class="filter-card" data-value="Hut-to-Hut">Hut-to-Hut</div>
          <div class="filter-card" data-value="Camping">Camping</div>
          <div class="filter-card" data-value="Luxury Lodges">Luxury Lodges</div>
        </div>
      </div>

      <!-- Difficulty -->
      <div class="filter-group" data-category="difficulty">
        <h3>Difficulty</h3>
        <div class="card-options">
          <div class="filter-card" data-value="Easy">Easy</div>
          <div class="filter-card" data-value="Moderate">Moderate</div>
          <div class="filter-card" data-value="Challenging">Challenging</div>
        </div>
      </div>

      <!-- Technical -->
      <div class="filter-group" data-category="technical">
        <h3>Technical Requirements</h3>
        <div class="card-options">
          <div class="filter-card" data-value="None">None</div>
          <div class="filter-card" data-value="Scrambling">Scrambling</div>
          <div class="filter-card" data-value="Mountaineering">Mountaineering</div>
        </div>
      </div>

      <!-- Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="e.g. Scenic views, short daily distances, beginner friendly..."></textarea>

      <button type="submit" class="generate-button">Generate Itinerary</button>
    </form>

    <div id="itinerary-cards"></div>
  </main>

  <script src="customize.js"></script>
</body>
</html>
