<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customize Your Trek</title>
    ,<h1>Tell us more about your ideal trekking experience.</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    />
    <style>
      .filter-card.active {
        background-color: #2563eb; /* Tailwind blue-600 */
        color: white;
        border-color: #2563eb;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-cover bg-center h-64 flex items-center justify-center relative" style="background-image: url('images/alps.jpg');">
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="relative text-center text-white z-10">
        <h1 class="text-3xl font-bold">Customize Your Trek</h1>
        <h2 id="greeting" class="text-lg mt-2">Loading...</h2>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      <form id="customization-form" class="space-y-8">

        <!-- Accommodation Type -->
<div class="mb-6">
  <h2 class="flex items-center text-xl font-semibold text-gray-800 mb-3">
    <!-- Tent / Camp Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 20l9-16 9 16H3z" />
    </svg>
    Accommodation Type
  </h2>
</div>

<!-- Difficulty -->
<div class="mb-6">
  <h2 class="flex items-center text-xl font-semibold text-gray-800 mb-3">
    <!-- Mountain Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 20l7-12 4 7 3-5 4 10H3z" />
    </svg>
    Difficulty
  </h2>
</div>

<!-- Technical Requirements -->
<div class="mb-6">
  <h2 class="flex items-center text-xl font-semibold text-gray-800 mb-3">
    <!-- Ice Axe / Rope Icon (Mountaineering) -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.5 3l6.5 6.5m-6.5 0l6.5-6.5m-6.5 0v6.5m0 0L3 21" />
    </svg>
    Technical Requirements
  </h2>
</div>

        <!-- Comments -->
        <div>
          <label for="comments" class="block font-medium text-gray-700">Additional Comments:</label>
          <textarea id="comments" name="comments" class="w-full border rounded px-3 py-2 mt-1" placeholder="e.g. Scenic views, beginner friendly, prefer forested trails"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Generate Itinerary</button>
      </form>

      <hr class="my-8 border-t" />
      <div id="itinerary-cards"></div>
    </main>

    <script src="customize.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
