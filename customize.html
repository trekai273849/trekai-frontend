<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-image: url('Images/trekkingheader.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.8rem;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      background-color: #007b5f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005e47;
    }

    #itinerary-output {
      margin-top: 30px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <header>
    <h1>Customize Your Adventure</h1>
  </header>

  <main>
    <h2>Tell us more to tailor your trek:</h2>
    <label for="comments">Add any additional preferences or comments:</label>
    <textarea id="comments" placeholder="e.g. Iâ€™d prefer short daily hikes and scenic viewpoints..."></textarea>
    <button onclick="submitPreferences()">Generate My Itinerary</button>

    <div id="itinerary-output"></div>
  </main>

  <script>
    async function submitPreferences() {
      const params = new URLSearchParams(window.location.search);
      const filters = {
        accommodation: params.get('accommodation'),
        technical: params.get('technical'),
        altitude: params.get('altitude'),
        difficulty: params.get('difficulty')
      };

      const location = params.get('location') || "the selected region";
      const comments = document.getElementById('comments').value;

      const response = await fetch('https://trekai-api.onrender.com/api/finalize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ location, filters, comments })
      });

      const data = await response.json();
      document.getElementById('itinerary-output').textContent = data.reply || "No itinerary returned.";
    }
  </script>
</body>
</html>
