<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customize Your Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .filter-btn {
      @apply px-4 py-2 border border-gray-300 rounded-md hover:bg-blue-100 transition;
    }
    .filter-btn.active {
      background-color: #2563eb;
      color: white;
      border-color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-cover bg-center h-64 flex items-center justify-center relative" style="background-image: url('images/alps.jpg');">
    <a href="index.html" class="absolute top-4 left-6 text-white font-semibold text-xl z-10">Smart Trails</a>
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative text-center text-white z-10">
      <h1 class="text-3xl font-bold">Customize Your Trek</h1>
      <h2 id="greeting" class="text-lg mt-2">Tell us more about your ideal trekking experience</h2>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <form id="customization-form" class="space-y-8">

      <!-- Accommodation -->
      <div>
        <h2 class="text-xl font-semibold flex items-center gap-2">
          <img src="icons/hotel.svg" class="w-6 h-6" alt="Tent icon" />
          Accommodation Type
        </h2>
        <div class="mt-2 flex flex-wrap gap-3">
          <button type="button" class="filter-btn" data-category="accommodation" data-value="Camping">Camping</button>
          <button type="button" class="filter-btn" data-category="accommodation" data-value="Hut-to-Hut">Hut-to-Hut</button>
          <button type="button" class="filter-btn" data-category="accommodation" data-value="Luxury Lodges">Luxury Lodges</button>
        </div>
      </div>

      <!-- Difficulty -->
      <div>
        <h2 class="text-xl font-semibold flex items-center gap-2">
          <img src="icons/mountain.svg" class="w-6 h-6" alt="Mountain icon" />
          Difficulty
        </h2>
        <div class="mt-2 flex flex-wrap gap-3">
          <button type="button" class="filter-btn" data-category="difficulty" data-value="Easy">Easy</button>
          <button type="button" class="filter-btn" data-category="difficulty" data-value="Moderate">Moderate</button>
          <button type="button" class="filter-btn" data-category="difficulty" data-value="Challenging">Challenging</button>
        </div>
      </div>

      <!-- Technical -->
      <div>
        <h2 class="text-xl font-semibold flex items-center gap-2">
          <img src="icons/hiker.svg" class="w-6 h-6" alt="Ice axe icon" />
          Technical Requirements
        </h2>
        <div class="mt-2 flex flex-wrap gap-3">
          <button type="button" class="filter-btn" data-category="technical" data-value="None">None</button>
          <button type="button" class="filter-btn" data-category="technical" data-value="Scrambling">Scrambling</button>
          <button type="button" class="filter-btn" data-category="technical" data-value="Mountaineering">Mountaineering</button>
        </div>
      </div>

      <!-- Comments -->
      <div>
        <label for="comments" class="block font-medium text-gray-700">Additional Comments:</label>
        <textarea id="comments" name="comments" class="w-full border rounded px-3 py-2 mt-1" placeholder="e.g. Scenic views, beginner friendly, prefer forested trails"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Generate Itinerary</button>
    </form>

    <hr class="my-8 border-t" />
    <div id="itinerary-cards"></div>
  </main>

  <script src="customize.js"></script>
  <script>
    feather.replace();

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const group = btn.closest('[data-category]')?.dataset.category || btn.dataset.category;
        document.querySelectorAll(`.filter-btn[data-category="${group}"]`).forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
