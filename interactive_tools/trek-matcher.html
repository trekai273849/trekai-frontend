        :root {

            --green: #16a34a;
            --green-dark: #15803d;

            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #F8F9FA;

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Background gradient matching the site */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            z-index: -1;
        }

        .quiz-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease;
            border: 1px solid #e5e7eb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--purple-light) 0%, var(--purple) 100%);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .quiz-content {
            padding: 48px 40px;
        }

        .question-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .question-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            position: relative;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.15);
        }

        .question-icon i {
            background: linear-gradient(135deg, var(--purple-light) 0%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .question-number {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .question-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
        }

        .options-container {
            display: grid;
            gap: 12px;
            margin-bottom: 40px;
        }

        .option {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            background: linear-gradient(135deg, #ede9fe 0%, #f3f4f6 100%);
            border-color: var(--purple-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.15);
        }

        .option-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .option-content {
            flex: 1;
        }

        .option-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
            font-size: 16px;
        }

        .option-description {
            font-size: 14px;
            color: var(--text-light);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            background: white;
            border: 1px solid #e5e7eb;
            color: var(--text-light);
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-button:hover:not(:disabled) {
            background: #f3f4f6;
            color: var(--text-dark);
            border-color: #d1d5db;
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .dots-container {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--purple);
            transform: scale(1.25);

        .trek-card {

            border-radius: 20px;

            text-align: left;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .trek-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--purple-light) 0%, var(--purple) 100%);
        }

        .trek-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 32px rgba(0,0,0,0.08);
            border-color: var(--purple-light);
        }

        .trek-card:nth-child(2) { animation-delay: 0.2s; }
        .trek-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .trek-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .trek-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        .trek-detail {

            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 14px;

        .trek-detail i {

        .action-buttons {

            justify-content: center;

        .button {

            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button-secondary {
            background: #f3f4f6;
            color: var(--text-dark);
            border: 1px solid #e5e7eb;

            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);

            }

                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;

            animation: fadeOut 0.3s ease forwards;
        }

            animation: fadeIn 0.3s ease forwards;

            to { opacity: 0; transform: translateX(-20px); }
        }

            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }

    </style>
</head>

        function selectAnswer(value) {
            userAnswers[quizData.questions[currentQuestion].id] = value;

                document.querySelector('.quiz-content').classList.add('fade-out');
                setTimeout(() => {
                    currentQuestion++;
                    renderQuestion();
                    document.querySelector('.quiz-content').classList.remove('fade-out');
                    document.querySelector('.quiz-content').classList.add('fade-in');
                }, 300);
            } else {

            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function calculateTrekScore(trek, answers) {
            let score = 0;
            
            // Match based on location preference
            if (answers.location === 'anywhere' || trek.continent === answers.location) {
                score += 3;
            }
            
            // Match based on experience level
            if (trek.experience === answers.experience) score += 3;
            
            // Match based on fitness
            if (trek.fitness === answers.fitness) score += 2;
            
            // Match based on season
            if (trek.bestSeason === answers.season) score += 3;
            
            // Match based on budget
            if (trek.budget === answers.budget) score += 2;
            
            // Match based on terrain
            if (trek.terrain === answers.terrain) score += 2;
            
            // Match based on scenery
            if (trek.scenery === answers.scenery) score += 2;
            
            // Duration compatibility (give bonus points for exact matches)
            const durationMap = {
                'day': [1, 1],
                'weekend': [2, 3],
                'short': [4, 6],
                'week': [7, 10],
                'extended': [11, 50]
            };
            
            const trekDays = parseInt(trek.duration);
            const [minDays, maxDays] = durationMap[answers.duration] || [1, 50];
            
            // Give more points for exact duration matches
            if (trekDays >= minDays && trekDays <= maxDays) {
                score += 3; // Increased from 2
            } else if (trekDays === maxDays + 1) {
                score += 1; // Small bonus for being just 1 day over
            }
            
            // Altitude compatibility
            const altitudeMap = {
                'low': [0, 3000],
                'moderate': [3000, 4000],
                'high': [4000, 5000],
                'extreme': [5000, 9000]
            };
            
            const trekAltitude = parseInt(trek.altitude.replace(/[^0-9]/g, ''));
            const [minAlt, maxAlt] = altitudeMap[answers.altitude] || [0, 9000];
            if (trekAltitude >= minAlt && trekAltitude <= maxAlt) score += 2;
            
            return score;
        }

        function getTopRecommendations(answers) {
            // Define max days allowed for each duration option (selected range + 1 day)
            const maxDaysMap = {
                'day': 2,        // 1 day ‚Üí max 2 days
                'weekend': 4,    // 2-3 days ‚Üí max 4 days
                'short': 7,      // 4-6 days ‚Üí max 7 days
                'week': 11,      // 7-10 days ‚Üí max 11 days
                'extended': 999  // 10+ days ‚Üí no limit
            };
            
            const maxDays = maxDaysMap[answers.duration] || 999;
            
            // First, filter treks by hard duration limit
            const eligibleTreks = quizData.trekDatabase.treks.filter(trek => {
                const trekDays = parseInt(trek.duration);
                return trekDays <= maxDays;
            });
            
            // Then score the eligible treks
            const scoredTreks = eligibleTreks.map(trek => ({
                ...trek,
                score: calculateTrekScore(trek, answers)
            }));
            
            // Sort by score and return top 3
            return scoredTreks
                .sort((a, b) => b.score - a.score)
                .slice(0, 3);
        }
