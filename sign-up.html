<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Smart Trails</title>
  <link rel="stylesheet" href="styles/sign-up.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Smart Trails</h1>
    <p class="subtitle" id="auth-subtitle">Create your free account</p>
    
    <div class="auth-tabs mb-6">
      <button id="signup-tab" class="auth-tab active">Sign Up</button>
      <button id="login-tab" class="auth-tab">Log In</button>
    </div>

    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email address" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    
    <form id="login-form" class="hidden">
      <input type="email" id="login-email" placeholder="Email address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <p class="disclaimer">By signing up, you agree to our terms of service.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD48TPwzdcYiD6AfVgh6PX1P86OQ7qgPHg",
      authDomain: "smarttrailsauth.firebaseapp.com",
      projectId: "smarttrailsauth",
      storageBucket: "smarttrailsauth.firebasestorage.app",
      messagingSenderId: "763807584090",
      appId: "1:763807584090:web:822fb9109f7be5d432ed63",
      measurementId: "G-M6N5V4TDX6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Add tabs functionality
    const signupTab = document.getElementById('signup-tab');
    const loginTab = document.getElementById('login-tab');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const authSubtitle = document.getElementById('auth-subtitle');
    
    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      authSubtitle.textContent = 'Create your free account';
    });
    
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      authSubtitle.textContent = 'Sign in to your account';
    });

    // Handle signup form submission
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // Redirect to subscription plans page after successful signup
        window.location.href = '/subscription/plans.html';
      } catch (error) {
        console.error("Signup error:", error);
        alert(error.message);
      }
    });
    
    // Handle login form submission
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect to home page or dashboard
          window.location.href = 'index.html';
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert(error.message);
        });
    });
  </script>
  
  <style>
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }
    
    .auth-tab {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
    
    .auth-tab.active {
      color: #6c63ff;
      border-bottom: 2px solid #6c63ff;
    }
    
    .hidden {
      display: none;
    }
  </style>
  <script src="navbar.js" type="module"></script>
</body>
</html>
