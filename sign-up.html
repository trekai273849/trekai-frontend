<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Smart Trails</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/components/auth.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Smart Trails</h1>
    <p class="subtitle" id="auth-subtitle">Create your free account</p>
    
    <div class="auth-tabs mb-6">
      <button id="signup-tab" class="auth-tab active">Sign Up</button>
      <button id="login-tab" class="auth-tab">Log In</button>
    </div>

    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email address" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    
    <form id="login-form" class="hidden">
      <input type="email" id="login-email" placeholder="Email address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <p class="disclaimer">By signing up, you agree to our terms of service.</p>
  </div>

  <script type="module">
    import { signUp, signIn } from './js/auth/auth.js';
    
    // Add tabs functionality
    const signupTab = document.getElementById('signup-tab');
    const loginTab = document.getElementById('login-tab');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const authSubtitle = document.getElementById('auth-subtitle');
    
    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      authSubtitle.textContent = 'Create your free account';
    });
    
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      authSubtitle.textContent = 'Sign in to your account';
    });

    // Handle signup form submission
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const result = await signUp(email, password);
      if (result.success) {
        // Redirect to home page after successful signup
        window.location.href = 'index.html';
      } else {
        alert(result.error);
      }
    });
    
    // Handle login form submission
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const result = await signIn(email, password);
      if (result.success) {
        // Redirect to home page after successful login
        window.location.href = 'index.html';
      } else {
        alert(result.error);
      }
    });
  </script>
  <script src="js/components/navbar.js" type="module"></script>
</body>
</html>
