      scrollbar-width: none;
      -ms-overflow-style: none;

      font-size: 1em;
      font-weight: 600;

      transition: all 0.3s ease;
      position: relative;

    .results-nav-tab:hover {

    const defaultLocationData = { gradient: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)", icon: "ü•æ" };
    
    function getLocationData(location) {
      if (!location) return defaultLocationData;
      const locationLower = location.toLowerCase();
      
      for (const locData of locationData) {
        for (const keyword of locData.keywords) {
          if (locationLower.includes(keyword) || keyword.includes(locationLower)) {
            return locData;
          }
        }
      }
      
      return defaultLocationData;
    }

    async function updateHeaderBackground(location) {
      const header = document.getElementById('itinerary-header');
      const locationInfo = getLocationData(location);
      
      if (locationInfo.image) {
        const img = new Image();
        img.src = locationInfo.image;
        
        return new Promise((resolve) => {
          img.onload = () => {
            header.style.background = '';
            header.style.backgroundImage = `url('${locationInfo.image}')`;
            header.style.backgroundSize = 'cover';
            header.style.backgroundPosition = 'center';
            header.style.backgroundRepeat = 'no-repeat';
            resolve();
          };
          
          img.onerror = () => {
            header.style.backgroundImage = '';
            header.style.background = locationInfo.gradient;
            resolve();
          };
          
          setTimeout(() => {
            if (!img.complete) {
              header.style.backgroundImage = '';
              header.style.background = locationInfo.gradient;
              resolve();
            }
          }, 3000);
        });
      } else {
        header.style.backgroundImage = '';
        header.style.background = locationInfo.gradient;
        return Promise.resolve();
      }

        terrain: /(?:-\s*)?(?:\*\*)?Terrain(?:\*\*)?:\s*([^\n]+)/i,
        difficulty: /(?:-\s*)?(?:\*\*)?Difficulty(?:\*\*)?:\s*([^\n]+)/i,
        accommodation: /(?:-\s*)?(?:\*\*)?Accommodation(?:\*\*)?:\s*([^\n]+)/i,
        highlights: /(?:-\s*)?(?:\*\*)?Highlights?(?:\*\*)?:\s*([^\n]+)/i,
        lunch: /(?:-\s*)?(?:\*\*)?Lunch(?:\*\*)?:\s*([^\n]+)/i,
        tips: /(?:-\s*)?(?:\*\*)?Tips?(?:\*\*)?:\s*([^\n]+)/i,
        waterSources: /(?:-\s*)?(?:\*\*)?Water\s+sources?(?:\*\*)?:\s*([^\n]+)/i,
        start: /(?:-\s*)?(?:\*\*)?Start(?:\*\*)?:\s*([^\n\-]+)/i,
        end: /(?:-\s*)?(?:\*\*)?End(?:\*\*)?:\s*([^\n\-]+)/i
      };

      Object.keys(fieldPatterns).forEach(field => {
        const match = bodyText.match(fieldPatterns[field]);
        if (match) {
          const value = match[1].trim().replace(/\*\*/g, '');
          if (!value.toLowerCase().includes('not applicable')) {
            details[field] = value;
          }
        }
      });

      if (!details.start || !details.end) {
        const startEndMatch = bodyText.match(/-\s*(?:\*\*)?Start(?:\*\*)?:\s*([^-]+)\s*-\s*(?:\*\*)?End(?:\*\*)?:\s*([^\n-]+)/i);
        if (startEndMatch) {
          const startValue = startEndMatch[1].trim().replace(/\*\*/g, '');
          const endValue = startEndMatch[2].trim().replace(/\*\*/g, '');
          
          if (!startValue.toLowerCase().includes('not applicable')) {
            details.start = startValue;
          }
          if (!endValue.toLowerCase().includes('not applicable')) {
            details.end = endValue;
          }
        }
      }

      const fieldsRegex = /(?:-\s*)?(?:\*\*)?(?:Distance|Trek|Elevation\s+(?:gain|loss)|Terrain|Difficulty|Accommodation|Highlights?|Lunch|Tips?|Water\s+sources?|Start|End)(?:\*\*)?:\s*[^\n]+/gi;
      const remainingText = bodyText
        .replace(fieldsRegex, '')
        .replace(/-\s*(?:\*\*)?Start(?:\*\*)?:.*?(?:\*\*)?End(?:\*\*)?:[^\n]+/i, '')
        .trim();
        
      if (remainingText && remainingText.length > 20) {
        details.description = remainingText;
      }

      return details;
    }

    // Enhanced subsection processing for other sections
    function processSubsectionsEnhanced(content) {
      const lines = content.split('\n');
      let html = '';
      let currentSubsection = null;
      let currentItems = [];

      lines.forEach(line => {
        const trimmedLine = line.trim();
        
        if (trimmedLine.match(/^\*(.+?):\*$/) || trimmedLine.match(/^(.+?):$/)) {
          if (currentSubsection) {
            html += createSubsection(currentSubsection, currentItems);
          }
          
          currentSubsection = trimmedLine.replace(/^\*|\*$/g, '').replace(/:$/, '');
          currentItems = [];
        } else if (trimmedLine.startsWith('-') || trimmedLine.startsWith('‚Ä¢')) {
          currentItems.push(trimmedLine.substring(1).trim());
        } else if (trimmedLine) {
          if (currentSubsection) {
            currentItems.push(trimmedLine);
          } else {
            html += `<p style="margin-bottom: 15px; line-height: 1.8;">${trimmedLine}</p>`;
          }
        }
      });

      if (currentSubsection) {
        html += createSubsection(currentSubsection, currentItems);
      }

      return html || `<div style="white-space: pre-wrap; line-height: 1.8;">${content}</div>`;
    }

    function createSubsection(title, items) {
      return `
        <div style="margin-bottom: 25px;">
          <h4 style="font-weight: 600; color: var(--text-dark); margin-bottom: 15px; font-size: 1.1em;">${title}</h4>
          <ul style="list-style: none; padding: 0;">
            ${items.map(item => `
              <li style="padding: 8px 0; padding-left: 20px; position: relative; color: var(--text-light);">
                <span style="position: absolute; left: 0; color: var(--primary);">‚Ä¢</span>
                ${item}
              </li>
            `).join('')}
          </ul>
        </div>
      `;
    }

    // Main function to process and display itinerary with tabs
    function processEnhancedItinerary(text, container) {
      // Clear skeleton
      const skeleton = document.getElementById('itinerary-skeleton');
      if (skeleton) skeleton.style.display = 'none';
      
      // Create main wrapper
      const resultsWrapper = document.createElement('div');
      resultsWrapper.className = 'results-wrapper';

      // Add section header
      const sectionHeader = document.createElement('h2');
      sectionHeader.className = 'section-header';
      sectionHeader.innerText = 'Your Adventure Details';
      resultsWrapper.appendChild(sectionHeader);

      const sectionSubtitle = document.createElement('p');
      sectionSubtitle.className = 'section-subtitle';
      sectionSubtitle.innerText = 'Explore your trek with day-by-day details and essential information';
      resultsWrapper.appendChild(sectionSubtitle);

      // Extract sections for tabs
      const packingList = extractSection(text, 'Packing List');
      const insights = extractSection(text, 'Local Insights');
      const practicalInfo = extractSection(text, 'Practical Information');

      // Create navigation tabs
      const navTabs = document.createElement('div');
      navTabs.className = 'results-nav-tabs';
      navTabs.innerHTML = `
        <div class="results-nav-container">
          <button class="results-nav-tab active" data-section="itinerary">Itinerary</button>
          ${packingList ? '<button class="results-nav-tab" data-section="packing">What to Pack</button>' : ''}
          ${insights ? '<button class="results-nav-tab" data-section="insights">Local Insights</button>' : ''}
          ${practicalInfo ? '<button class="results-nav-tab" data-section="practical">Practical Info</button>' : ''}
        </div>
      `;
      resultsWrapper.appendChild(navTabs);

      // Create content sections container
      const contentSections = document.createElement('div');
      contentSections.className = 'content-sections';

      // ITINERARY SECTION
      const itinerarySection = document.createElement('div');
      itinerarySection.className = 'content-section-result active';
      itinerarySection.id = 'itinerary-section';

      // Extract intro
      const introRegex = /^([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+:|$)/i;
      const introMatch = text.match(introRegex);
      const intro = introMatch && introMatch[1].trim();
      
      if (intro && intro.length > 10) {
        const cleanedIntro = intro.replace(/#{1,3}/g, '').trim();
        const introCard = document.createElement('div');
        introCard.className = 'info-card';
        introCard.innerHTML = `
          <h3><span class="info-card-icon">üèîÔ∏è</span> Overview</h3>
          <p style="line-height: 1.8; color: var(--text-light);">${cleanedIntro.replace(/\n/g, '<br>')}</p>
        `;
        itinerarySection.appendChild(introCard);
      }

      // Create timeline
      const timeline = document.createElement('div');
      timeline.className = 'itinerary-timeline';

      // Extract days
      const dayRegex = /(?:(?:\*\*\*|\#{1,3}|\*\*|\*)?\s*Day\s+(\d+)[:\s]+([^\n]*?)(?:\*\*\*|\*\*|\*)?)(?:\n)([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+[:\s]|#{1,3}\s*Packing List|#{1,3}\s*Local Insights|#{1,3}\s*Practical Information|$)/gi;
      
      let dayMatch;
      while ((dayMatch = dayRegex.exec(text)) !== null) {
        const dayNum = dayMatch[1];
        const title = dayMatch[2].trim();
        let bodyText = dayMatch[3].trim();
        
        bodyText = bodyText.replace(/#{1,3}/g, '');

        const dayCard = document.createElement('div');
        dayCard.className = 'itinerary-day-card';

        const details = parseDayDetails(bodyText);
        
        dayCard.innerHTML = `
          <div class="day-card-header">
            <div class="day-number">Day ${dayNum}</div>
            <h3 class="day-title-enhanced">${title}</h3>
            <button class="day-card-toggle" onclick="toggleDayCard(this)" aria-label="Toggle day details">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          </div>
          
          <div class="day-card-content">
            ${details.description ? `
              <div class="day-description-box">
                <p class="day-description-enhanced">${details.description}</p>
              </div>
            ` : ''}
            
            ${details.distance && !details.distance.toLowerCase().includes('not applicable') ? `
              <div class="distance-section">
                <span class="distance-icon">üìè</span>
                <span class="distance-text">${details.distance}</span>
              </div>
            ` : ''}
            
            <div class="grouped-details-container">
              ${createGroupedDetailSections(details)}
            </div>
          </div>
        `;

        timeline.appendChild(dayCard);
      }

      itinerarySection.appendChild(timeline);
      contentSections.appendChild(itinerarySection);

      // PACKING SECTION
      if (packingList) {
        const packingSection = document.createElement('div');
        packingSection.className = 'content-section-result';
        packingSection.id = 'packing-section';
        
        const packingCard = document.createElement('div');
        packingCard.className = 'info-card';
        packingCard.innerHTML = `
          <h3><span class="info-card-icon">üéí</span> Packing List</h3>
          <div class="enhanced-content">${processSubsectionsEnhanced(packingList)}</div>
        `;
        
        packingSection.appendChild(packingCard);
        contentSections.appendChild(packingSection);
      }

      // INSIGHTS SECTION
      if (insights) {
        const insightsSection = document.createElement('div');
        insightsSection.className = 'content-section-result';
        insightsSection.id = 'insights-section';
        
        const insightsCard = document.createElement('div');
        insightsCard.className = 'info-card';
        insightsCard.innerHTML = `
          <h3><span class="info-card-icon">üåç</span> Local Insights</h3>
          <div class="enhanced-content">${processSubsectionsEnhanced(insights)}</div>
        `;
        
        insightsSection.appendChild(insightsCard);
        contentSections.appendChild(insightsSection);
      }

      // PRACTICAL INFO SECTION
      if (practicalInfo) {
        const practicalSection = document.createElement('div');
        practicalSection.className = 'content-section-result';
        practicalSection.id = 'practical-section';
        
        const practicalCard = document.createElement('div');
        practicalCard.className = 'info-card';
        practicalCard.innerHTML = `
          <h3><span class="info-card-icon">üìã</span> Practical Information</h3>
          <div class="enhanced-content">${processSubsectionsEnhanced(practicalInfo)}</div>
        `;
        
        practicalSection.appendChild(practicalCard);
        contentSections.appendChild(practicalSection);
      }

      resultsWrapper.appendChild(contentSections);
      container.appendChild(resultsWrapper);

      // Setup navigation
      setupResultsNavigation();
    }

    // Setup navigation for tabs
    function setupResultsNavigation() {
      const tabs = document.querySelectorAll('.results-nav-tab');
      const sections = document.querySelectorAll('.content-section-result');
      const navContainer = document.querySelector('.results-nav-container');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));

          tab.classList.add('active');

          const targetSection = tab.dataset.section;
          const section = document.getElementById(`${targetSection}-section`);
          if (section) {
            section.classList.add('active');
          }
        });
      });
    }

    // Get itinerary ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const itineraryId = urlParams.get('id');
    
    if (!itineraryId) {
      window.location.href = 'my-itineraries.html';
    }
    
    let currentItinerary = null;

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      const authStatusDiv = document.getElementById('auth-status');
      
      if (user) {
        authStatusDiv.style.display = 'none';
        fetchItinerary(user, itineraryId);
      } else {
        authStatusDiv.innerHTML = `
          <div class="text-center py-8">
            <p class="text-xl text-gray-700 mb-4">Please sign in to view this itinerary.</p>
            <a href="sign-up.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md inline-block">Sign In</a>
          </div>
        `;
      }
    });

    // Function to fetch an itinerary
    async function fetchItinerary(user, itineraryId) {
      try {
        const token = await user.getIdToken();
        
        const response = await fetch(`https://trekai-api-staging.onrender.com/api/itineraries/${itineraryId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Itinerary not found');
          } else if (response.status === 403) {
            throw new Error('You do not have permission to view this itinerary');
          } else {
            throw new Error('Failed to fetch itinerary');
          }
        }
        
        const itinerary = await response.json();
        currentItinerary = itinerary;
        
        // Show itinerary details
        document.getElementById('itinerary-details').classList.remove('hidden');
        
        // Apply title cleaning
        const cleanedTitle = cleanTrekTitle(itinerary.title, false) || toTitleCase(itinerary.title || 'Your Trek');
        document.getElementById('itinerary-title').textContent = cleanedTitle;
        
        // Add subtitle if needed
        const subtitle = extractTrekSubtitle(itinerary.title, cleanedTitle);
        if (subtitle) {
          const subtitleElement = document.getElementById('itinerary-subtitle');
          subtitleElement.textContent = subtitle;
          subtitleElement.classList.remove('hidden');
        }
        
        // Update header background
        if (itinerary.location) {
          await updateHeaderBackground(itinerary.location);
        }
        
        // Process content with enhanced layout
        const contentDiv = document.getElementById('itinerary-content');
        const preprocessedText = preprocessRawText(itinerary.content);
        processEnhancedItinerary(preprocessedText, contentDiv);
        
      } catch (error) {
        console.error('Error fetching itinerary:', error);
        document.getElementById('auth-status').innerHTML += `
          <div class="bg-red-100 text-red-700 p-4 rounded-md">
            <p>${error.message || 'Failed to load itinerary. Please try again later.'}</p>
          </div>
        `;
      }
    }

    // Global toggle function
    window.toggleDayCard = function(button) {
      const dayCard = button.closest('.itinerary-day-card');
      dayCard.classList.toggle('collapsed');
    };
  </script>
