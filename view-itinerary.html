<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>View Itinerary | Smart Trails</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .bg-mountain-blue {
      background-color: #e6eef2;
    }
    .bg-earthy-green {
      background-color: #e8f0e5;
    }
    .bg-earthy-tan {

<body class="bg-gray-50 text-gray-800">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TJDWMQZV"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <!-- Hero Header -->
  <header class="relative bg-cover bg-center h-48 flex items-center justify-center text-white" style="background-image: url('Images/alps.jpg');">
    <a href="index.html" class="absolute top-4 left-6 text-white text-xl font-bold">Smart Trails</a>
    <div class="bg-black bg-opacity-50 p-6 rounded-lg">
      <h1 id="itinerary-title" class="text-3xl font-bold mb-2">Loading Itinerary...</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6">
    <div id="auth-status" class="mb-6">
      <p class="text-center text-gray-600">Checking authentication status...</p>
    </div>
    
    <div id="itinerary-details" class="space-y-6 hidden">
      <div class="flex justify-between items-center">
        <a href="my-itineraries.html" class="text-blue-600 hover:text-blue-800">‚Üê Back to My Itineraries</a>
        <div>
          <button id="edit-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md mr-2">Edit</button>
          <button id="delete-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">Delete</button>
        </div>
      </div>
      
      <div id="itinerary-content" class="mt-6">
        <!-- Itinerary content will be loaded here -->
      </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
        <h2 class="text-2xl font-bold mb-4">Edit Itinerary</h2>
        
        <form id="edit-form">
          <div class="mb-4">
            <label for="edit-title" class="block font-medium mb-1">Title</label>
            <input type="text" id="edit-title" class="w-full p-2 border border-gray-300 rounded" required>
          </div>
          
          <div class="mb-4">
            <label for="edit-location" class="block font-medium mb-1">Location</label>
            <input type="text" id="edit-location" class="w-full p-2 border border-gray-300 rounded" required>
          </div>
          
          <div class="mb-4">
            <label for="edit-content" class="block font-medium mb-1">Content</label>
            <textarea id="edit-content" rows="10" class="w-full p-2 border border-gray-300 rounded"></textarea>
          </div>
          
          <div class="mb-4">
            <label for="edit-comments" class="block font-medium mb-1">Comments</label>
            <textarea id="edit-comments" rows="3" class="w-full p-2 border border-gray-300 rounded"></textarea>
          </div>
          
          <div class="flex justify-end gap-4">
            <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD48TPwzdcYiD6AfVgh6PX1P86OQ7qgPHg",
      authDomain: "smarttrailsauth.firebaseapp.com",
      projectId: "smarttrailsauth",
      storageBucket: "smarttrailsauth.firebasestorage.app",
      messagingSenderId: "763807584090",
      appId: "1:763807584090:web:822fb9109f7be5d432ed63",
      measurementId: "G-M6N5V4TDX6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Get itinerary ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const itineraryId = urlParams.get('id');
    
    if (!itineraryId) {
      window.location.href = 'my-itineraries.html';
    }
    
    let currentItinerary = null;

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      const authStatusDiv = document.getElementById('auth-status');
      
      if (user) {
        // User is signed in
        authStatusDiv.innerHTML = `
          <div class="flex justify-between items-center mb-4">
            <p class="text-gray-700">Signed in as: <span class="font-semibold">${user.email}</span></p>
          </div>
        `;
        
        // Fetch the itinerary
        fetchItinerary(user, itineraryId);
      } else {
        // User is not signed in
        authStatusDiv.innerHTML = `
          <div class="text-center py-8">
            <p class="text-xl text-gray-700 mb-4">Please sign in to view this itinerary.</p>
            <a href="sign-up.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md inline-block">Sign In</a>
          </div>
        `;
      }
    });

    // Function to fetch an itinerary
    async function fetchItinerary(user, itineraryId) {
      try {
        const token = await user.getIdToken();
        
        const response = await fetch(`https://trekai-api.onrender.com/api/itineraries/${itineraryId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Itinerary not found');
          } else if (response.status === 403) {
            throw new Error('You do not have permission to view this itinerary');
          } else {
            throw new Error('Failed to fetch itinerary');
          }
        }
        
        const itinerary = await response.json();
        currentItinerary = itinerary;
        
        // Show itinerary details
        document.getElementById('itinerary-details').classList.remove('hidden');
        document.getElementById('itinerary-title').textContent = itinerary.title;
        
        // Process and display the itinerary content
        const contentDiv = document.getElementById('itinerary-content');
        
        // This is a simplified version of your processAndRenderEnhancedItinerary function from customize.js
        // In a real implementation, you might want to reuse that function or create a shared module
        
        // Show intro if it exists
        const introRegex = /^([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+:|$)/i;
        const introMatch = itinerary.content.match(introRegex);
        const intro = introMatch && introMatch[1].trim();
        
        if (intro && intro.length > 10) {
          const introBlock = document.createElement('div');
          introBlock.className = 'mb-6 text-gray-700';
          introBlock.innerHTML = `<p class="mb-4">${intro.replace(/\n/g, '<br>')}</p>`;
          contentDiv.appendChild(introBlock);
        }
        
        // Extract days
        const dayRegex = /(?:(?:\*\*\*|\#{1,3}|\*\*|\*)?\s*Day\s+(\d+)[:\s]+([^\n]*?)(?:\*\*\*|\*\*|\*)?)(?:\n)([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+[:\s]|#{1,3}\s*Packing List|#{1,3}\s*Local Insights|#{1,3}\s*Practical Information|$)/gi;
        let dayMatch;
        
        while ((dayMatch = dayRegex.exec(itinerary.content)) !== null) {
          const dayNum = dayMatch[1];
          const title = dayMatch[2].trim();
          const content = dayMatch[3].trim();
          
          const card = document.createElement('div');
          card.className = 'mb-4 border border-gray-200 rounded shadow-sm';
          card.innerHTML = `
            <button class="w-full flex justify-between items-center px-4 py-3 bg-mountain-blue text-left font-semibold text-gray-800 focus:outline-none">
              <span>Day ${dayNum}: ${title}</span>
              <svg class="w-5 h-5 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div class="hidden">
              <div class="p-4 whitespace-pre-wrap">${content}</div>
            </div>
          `;
          
          const button = card.querySelector('button');
          const contentDiv = card.querySelector('div.hidden');
          const icon = card.querySelector('svg');
          
          button.addEventListener('click', () => {
            contentDiv.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
          });
          
          contentDiv.appendChild(card);
        }
        
        // Extract additional sections
        const sectionRegex = /#{1,3}\s*(Packing List|Local Insights|Practical Information)([\s\S]*?)(?=#{1,3}|$)/gi;
        let sectionMatch;
        
        while ((sectionMatch = sectionRegex.exec(itinerary.content)) !== null) {
          const sectionTitle = sectionMatch[1];
          const sectionContent = sectionMatch[2].trim();
          
          let bgColorClass = 'bg-mountain-blue';
          if (sectionTitle === 'Packing List') bgColorClass = 'bg-earthy-green';
          if (sectionTitle === 'Local Insights') bgColorClass = 'bg-earthy-tan';
          if (sectionTitle === 'Practical Information') bgColorClass = 'bg-earthy-blue';
          
          const card = document.createElement('div');
          card.className = 'mb-4 border border-gray-200 rounded shadow-sm';
          card.innerHTML = `
            <button class="w-full flex justify-between items-center px-4 py-3 ${bgColorClass} text-left font-semibold text-gray-800 focus:outline-none">
              <span>${sectionTitle}</span>
              <svg class="w-5 h-5 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div class="hidden">
              <div class="p-4 whitespace-pre-wrap">${sectionContent}</div>
            </div>
          `;
          
          const button = card.querySelector('button');
          const contentDiv = card.querySelector('div.hidden');
          const icon = card.querySelector('svg');
          
          button.addEventListener('click', () => {
            contentDiv.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
          });
          
          contentDiv.appendChild(card);
        }
        
        // Set up edit form
        document.getElementById('edit-title').value = itinerary.title;
        document.getElementById('edit-location').value = itinerary.location;
        document.getElementById('edit-content').value = itinerary.content;
        document.getElementById('edit-comments').value = itinerary.comments || '';
        
        // Add edit button functionality
        document.getElementById('edit-btn').addEventListener('click', () => {
          document.getElementById('edit-modal').classList.remove('hidden');
        });
        
        // Add cancel button functionality
        document.getElementById('cancel-edit').addEventListener('click', () => {
          document.getElementById('edit-modal').classList.add('hidden');
        });
        
        // Add form submit functionality
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          try {
            const token = await user.getIdToken();
            
            const updatedItinerary = {
              title: document.getElementById('edit-title').value,
              location: document.getElementById('edit-location').value,
              content: document.getElementById('edit-content').value,
              comments: document.getElementById('edit-comments').value
            };
            
            const response = await fetch(`https://trekai-api.onrender.com/api/itineraries/${itineraryId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(updatedItinerary)
            });
            
            if (!response.ok) throw new Error('Failed to update itinerary');
            
            // Hide modal and reload page to show updates
            document.getElementById('edit-modal').classList.add('hidden');
            window.location.reload();
          } catch (error) {
            console.error('Error updating itinerary:', error);
            alert('Failed to update itinerary. Please try again.');
          }
        });
        
        // Add delete button functionality
        document.getElementById('delete-btn').addEventListener('click', async () => {
          if (confirm('Are you sure you want to delete this itinerary?')) {
            try {
              const token = await user.getIdToken();
              
              const response = await fetch(`https://trekai-api.onrender.com/api/itineraries/${itineraryId}`, {
                method: 'DELETE',
                headers: {
                  'Authorization': `Bearer ${token}`
                }
              });
              
              if (!response.ok) throw new Error('Failed to delete itinerary');
              
              // Redirect to itineraries list
              window.location.href = 'my-itineraries.html';
            } catch (error) {
              console.error('Error deleting itinerary:', error);
              alert('Failed to delete itinerary. Please try again.');
            }
          }
        });
      } catch (error) {
        console.error('Error fetching itinerary:', error);
        document.getElementById('auth-status').innerHTML += `
          <div class="bg-red-100 text-red-700 p-4 rounded-md">
            <p>${error.message || 'Failed to load itinerary. Please try again later.'}</p>
          </div>
        `;
      }
    }
  </script>
  <script src="navbar.js" type="module"></script>
</body>
