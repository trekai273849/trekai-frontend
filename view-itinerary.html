    // Enhanced functions matching customize.js
    function createDetailItem(icon, label, content, className = '', customStyle = '') {
      if (content && content.toString().toLowerCase().includes('not applicable')) {
        return '';
      }
      
      return `
        <div class="detail-item ${className}">

    function getDifficultyColor(difficulty) {
      if (!difficulty) return '#F39C12';
      const difficultyLevel = difficulty.toLowerCase();

    function parseDayDetails(bodyText) {
      const details = {
        distance: null,
        elevationGain: null,
        elevationLoss: null,
        terrain: null,
        difficulty: null,
        accommodation: null,
        highlights: null,
        lunch: null,
        tips: null,
        waterSources: null,
        description: null,
        start: null,
        end: null
      };

      const fieldPatterns = {
        distance: /(?:-\s*)?(?:\*\*)?(?:Distance|Trek)(?:\*\*)?:\s*([^\n]+)/i,
        elevationGain: /(?:-\s*)?(?:\*\*)?Elevation\s+(?:gain|Gain)(?:\*\*)?:\s*([^\n]+)/i,
        elevationLoss: /(?:-\s*)?(?:\*\*)?Elevation\s+(?:loss|Loss)(?:\*\*)?:\s*([^\n]+)/i,
        terrain: /(?:-\s*)?(?:\*\*)?Terrain(?:\*\*)?:\s*([^\n]+)/i,
        difficulty: /(?:-\s*)?(?:\*\*)?Difficulty(?:\*\*)?:\s*([^\n]+)/i,
        accommodation: /(?:-\s*)?(?:\*\*)?Accommodation(?:\*\*)?:\s*([^\n]+)/i,
        highlights: /(?:-\s*)?(?:\*\*)?Highlights?(?:\*\*)?:\s*([^\n]+)/i,
        lunch: /(?:-\s*)?(?:\*\*)?Lunch(?:\*\*)?:\s*([^\n]+)/i,
        tips: /(?:-\s*)?(?:\*\*)?Tips?(?:\*\*)?:\s*([^\n]+)/i,
        waterSources: /(?:-\s*)?(?:\*\*)?Water\s+sources?(?:\*\*)?:\s*([^\n]+)/i,
        start: /(?:-\s*)?(?:\*\*)?Start(?:\*\*)?:\s*([^\n\-]+)/i,
        end: /(?:-\s*)?(?:\*\*)?End(?:\*\*)?:\s*([^\n\-]+)/i
      };

      Object.keys(fieldPatterns).forEach(field => {
        const match = bodyText.match(fieldPatterns[field]);
        if (match) {
          const value = match[1].trim().replace(/\*\*/g, '');
          if (!value.toLowerCase().includes('not applicable')) {
            details[field] = value;
          }
        }
      });

      if (!details.start || !details.end) {
        const startEndMatch = bodyText.match(/-\s*(?:\*\*)?Start(?:\*\*)?:\s*([^-]+)\s*-\s*(?:\*\*)?End(?:\*\*)?:\s*([^\n-]+)/i);
        if (startEndMatch) {
          const startValue = startEndMatch[1].trim().replace(/\*\*/g, '');
          const endValue = startEndMatch[2].trim().replace(/\*\*/g, '');
          
          if (!startValue.toLowerCase().includes('not applicable')) {
            details.start = startValue;
          }
          if (!endValue.toLowerCase().includes('not applicable')) {
            details.end = endValue;
          }
        }
      }

      const fieldsRegex = /(?:-\s*)?(?:\*\*)?(?:Distance|Trek|Elevation\s+(?:gain|loss)|Terrain|Difficulty|Accommodation|Highlights?|Lunch|Tips?|Water\s+sources?|Start|End)(?:\*\*)?:\s*[^\n]+/gi;
      const remainingText = bodyText
        .replace(fieldsRegex, '')
        .replace(/-\s*(?:\*\*)?Start(?:\*\*)?:.*?(?:\*\*)?End(?:\*\*)?:[^\n]+/i, '')
        .trim();
        
      if (remainingText && remainingText.length > 20) {
        details.description = remainingText;
      }

      return details;
    }

    function processEnhancedItinerary(text, container) {
      // Clear skeleton
      const skeleton = document.getElementById('itinerary-skeleton');
      if (skeleton) skeleton.style.display = 'none';
      
      // Create enhanced content structure
      const enhancedContent = document.createElement('div');
      enhancedContent.id = 'enhanced-itinerary-content';
      
      // Extract intro
      const introRegex = /^([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+:|$)/i;
      const introMatch = text.match(introRegex);
      const intro = introMatch && introMatch[1].trim();
      
      if (intro && intro.length > 10) {
        const cleanedIntro = intro.replace(/#{1,3}/g, '').trim();
        const introCard = document.createElement('div');
        introCard.className = 'info-card';
        introCard.innerHTML = `
          <h3><span class="info-card-icon">üèîÔ∏è</span> Overview</h3>
          <p style="line-height: 1.8; color: var(--text-light);">${cleanedIntro.replace(/\n/g, '<br>')}</p>
        `;
        enhancedContent.appendChild(introCard);
      }

      // Create timeline
      const timeline = document.createElement('div');
      timeline.className = 'itinerary-timeline';

      // Extract days
      const dayRegex = /(?:(?:\*\*\*|\#{1,3}|\*\*|\*)?\s*Day\s+(\d+)[:\s]+([^\n]*?)(?:\*\*\*|\*\*|\*)?)(?:\n)([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+[:\s]|#{1,3}\s*Packing List|#{1,3}\s*Local Insights|#{1,3}\s*Practical Information|$)/gi;
      
      let dayMatch;
      while ((dayMatch = dayRegex.exec(text)) !== null) {
        const dayNum = dayMatch[1];
        const title = dayMatch[2].trim();
        let bodyText = dayMatch[3].trim();
        
        bodyText = bodyText.replace(/#{1,3}/g, '');

        const dayCard = document.createElement('div');
        dayCard.className = 'itinerary-day-card';

        const details = parseDayDetails(bodyText);
        
        dayCard.innerHTML = `
          <div class="day-card-header">
            <div class="day-number">Day ${dayNum}</div>
            <h3 class="day-title-enhanced">${title}</h3>
            <button class="day-card-toggle" onclick="toggleDayCard(this)" aria-label="Toggle day details">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>

            ${details.description ? `

                <p class="day-description-enhanced">${details.description}</p>
              </div>
            ` : ''}
            
            ${details.distance && !details.distance.toLowerCase().includes('not applicable') ? `
              <div class="distance-section">
                <span class="distance-icon">üìè</span>
                <span class="distance-text">${details.distance}</span>
              </div>
            ` : ''}
            
            <div class="grouped-details-container">
              ${createGroupedDetailSections(details)}
            </div>
          </div>
        `;

        timeline.appendChild(dayCard);
      }

      enhancedContent.appendChild(timeline);

      // Add additional sections if they exist
      const packingList = extractSection(text, 'Packing List');
      const insights = extractSection(text, 'Local Insights');
      const practicalInfo = extractSection(text, 'Practical Information');

      if (packingList) {
        const packingCard = document.createElement('div');
        packingCard.className = 'info-card';
        packingCard.innerHTML = `
          <h3><span class="info-card-icon">üéí</span> Packing List</h3>
          <div class="enhanced-content">${processSubsections(packingList)}</div>
        `;
        enhancedContent.appendChild(packingCard);
      }

      if (insights) {
        const insightsCard = document.createElement('div');
        insightsCard.className = 'info-card';
        insightsCard.innerHTML = `
          <h3><span class="info-card-icon">üåç</span> Local Insights</h3>
          <div class="enhanced-content">${processSubsections(insights)}</div>
        `;
        enhancedContent.appendChild(insightsCard);
      }

      if (practicalInfo) {
        const practicalCard = document.createElement('div');
        practicalCard.className = 'info-card';
        practicalCard.innerHTML = `
          <h3><span class="info-card-icon">üìã</span> Practical Information</h3>
          <div class="enhanced-content">${processSubsections(practicalInfo)}</div>
        `;
        enhancedContent.appendChild(practicalCard);
      }

      container.appendChild(enhancedContent);
    }

    // Get itinerary ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const itineraryId = urlParams.get('id');
    
    if (!itineraryId) {
      window.location.href = 'my-itineraries.html';

            <a href="sign-up.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md inline-block">Sign In</a>
          </div>

      }

    // Function to fetch an itinerary
    async function fetchItinerary(user, itineraryId) {
      try {
        const token = await user.getIdToken();
        
        const response = await fetch(`https://trekai-api-staging.onrender.com/api/itineraries/${itineraryId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Itinerary not found');
          } else if (response.status === 403) {
            throw new Error('You do not have permission to view this itinerary');
          } else {
            throw new Error('Failed to fetch itinerary');
          }
        }
        
        const itinerary = await response.json();
        currentItinerary = itinerary;
        
        // Show itinerary details
        document.getElementById('itinerary-details').classList.remove('hidden');
        
        // Apply title cleaning
        const cleanedTitle = cleanTrekTitle(itinerary.title, false) || toTitleCase(itinerary.title || 'Your Trek');
        document.getElementById('itinerary-title').textContent = cleanedTitle;
        
        // Add subtitle if needed
        const subtitle = extractTrekSubtitle(itinerary.title, cleanedTitle);
        if (subtitle) {
          const subtitleElement = document.getElementById('itinerary-subtitle');
          subtitleElement.textContent = subtitle;
          subtitleElement.classList.remove('hidden');
        }
        
        // Update header background
        if (itinerary.location) {
          await updateHeaderBackground(itinerary.location);
        }
        
        // Process content with enhanced layout
        const contentDiv = document.getElementById('itinerary-content');
        const preprocessedText = preprocessRawText(itinerary.content);
        processEnhancedItinerary(preprocessedText, contentDiv);
        
      } catch (error) {
        console.error('Error fetching itinerary:', error);
        document.getElementById('auth-status').innerHTML += `
          <div class="bg-red-100 text-red-700 p-4 rounded-md">
            <p>${error.message || 'Failed to load itinerary. Please try again later.'}</p>
          </div>
        `;
      }
    }

    // Global toggle function
    window.toggleDayCard = function(button) {
      const dayCard = button.closest('.itinerary-day-card');
      dayCard.classList.toggle('collapsed');
    };
  </script>
