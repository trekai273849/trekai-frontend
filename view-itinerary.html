  <meta charset="UTF-8" />

  <style>
    /* CSS Variables - EXACT COPY FROM CUSTOMIZE.HTML */
    :root {
      --primary: #2D5016;
      --primary-light: #4A7C28;
      --accent: #F39C12;
      --text-dark: #2C3E50;
      --text-light: #5D6D7E;
      --bg-light: #F8F9FA;
      --white: #FFFFFF;
      --shadow: rgba(0, 0, 0, 0.1);
      --success: #27AE60;
      --warning: #E74C3C;
      --info: #3498DB;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-light);
    }

    /* Main content padding */
    .main-content-padding {
      padding: 24px;
    }
    
    @media (max-width: 768px) {
      .main-content-padding {
        padding: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .main-content-padding {
        padding: 12px;
      }
    }

    /* Hero Section */
    .hero-enhanced {
      position: relative;
      height: 50vh;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    .hero-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, 
        rgba(0,0,0,0.2) 0%, 
        rgba(0,0,0,0.4) 50%, 
        rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    .hero-content-enhanced {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero-content-enhanced h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .hero-content-enhanced h2 {
      font-size: 1.5em;
      font-weight: 400;
      opacity: 0.95;
    }

    /* Navigation Tabs for Results - ENHANCED WITH SCROLL INDICATORS */
    .results-nav-tabs {
      background: white;
      box-shadow: 0 2px 10px var(--shadow);
      margin-bottom: 40px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .results-nav-container {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
    }

    .results-nav-container::-webkit-scrollbar {
      display: none;
    }

    /* Scroll indicators */
    .results-nav-tabs.has-scroll::before,
    .results-nav-tabs.has-scroll::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .results-nav-tabs.has-scroll::before {
      left: 0;
      background: linear-gradient(to right, white 0%, transparent 100%);
    }

    .results-nav-tabs.has-scroll::after {
      right: 0;
      background: linear-gradient(to left, white 0%, transparent 100%);
    }

    .results-nav-tabs.scroll-middle::before,
    .results-nav-tabs.scroll-middle::after {
      opacity: 1;
    }

    .results-nav-tabs.scroll-start::after {
      opacity: 1;
    }

    .results-nav-tabs.scroll-end::before {
      opacity: 1;
    }

    .results-nav-tab {
      padding: 20px 30px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      color: var(--text-light);
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
      flex-shrink: 0;
    }

    .results-nav-tab:hover {
      color: var(--primary);
      background: var(--bg-light);
    }

    .results-nav-tab.active {
      color: var(--primary);
      background: var(--bg-light);
    }

    .results-nav-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary);
    }

    /* Enhanced Itinerary Timeline - EXACT COPY */
    .itinerary-timeline {
      position: relative;
      padding-left: 40px;
    }

    .itinerary-timeline::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #E0E0E0;
    }

    /* Enhanced Itinerary Card Layout - EXACT COPY */
    .itinerary-day-card {
      position: relative;
      margin-bottom: 40px;
      background: white;
      border-radius: 16px;
      padding: 0;
      box-shadow: 0 4px 20px var(--shadow);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .itinerary-day-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px var(--shadow);
    }

    /* Card Header Section - EXACT COPY */
    .day-card-header {
      background: linear-gradient(135deg, #f8fafb 0%, #e8f0e5 100%);
      padding: 25px 30px;
      border-bottom: 1px solid #e5e7eb;
      position: relative;
    }

    .day-number {
      font-size: 0.85em;
      color: var(--primary);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }

    .day-title-enhanced {
      font-size: 1.4em;
      margin: 0;
      color: var(--text-dark);
      font-weight: 700;
      line-height: 1.3;
    }

    /* Main Content Section - EXACT COPY */
    .day-card-content {
      padding: 35px;
    }

    /* Description Box - EXACT COPY */
    .day-description-box {
      background: #f0f7ff;
      border-left: 4px solid var(--info);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .day-description-enhanced {
      color: var(--text-dark);
      line-height: 1.8;
      margin: 0;
      font-size: 0.95em;
    }

    /* Distance section - EXACT COPY */
    .distance-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      padding: 16px 20px;
      background: #f0f4f8;
      border-radius: 12px;
      border-left: 4px solid var(--primary);

    .distance-icon {
      font-size: 1.2em;
    }

    .distance-text {
      font-size: 1.05em;
      font-weight: 500;
      color: var(--text-dark);
    }

    /* Grouped details container - EXACT COPY */
    .grouped-details-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Detail groups - ENHANCED FOR BETTER ALIGNMENT */
    .detail-group {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 24px;
      background: #fafbfc;
      position: relative; /* For proper stacking */
    }

    .detail-group-title {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-group-content {
      display: flex;
      flex-direction: column;
      gap: 12px; /* Reduced gap since items have their own margins */
    }

    /* Individual detail items - FIXED ALIGNMENT AND STYLING */
    .detail-item {

      border-bottom: 1px solid #f0f0f0;
      margin: 0; /* Ensure no margin */
      background: white; /* Ensure white background */
      border-radius: 8px; /* Slight rounding */
      margin-bottom: 8px; /* Space between items */
    }

    .detail-item:last-child {
      border-bottom: none;
      padding-bottom: 12px;
      margin-bottom: 0;
    }

    .detail-item .detail-header {
      display: flex;
      align-items: flex-start; /* Align to top for better icon positioning */

      margin-bottom: 8px;

      display: inline-flex; /* Better alignment */
      align-items: center;
      justify-content: center;
      height: 24px; /* Fixed height for consistency */
      line-height: 1; /* Reset line height */
    }

    .detail-item .detail-label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95em;
    }

    .detail-item .detail-content {
      color: var(--text-light);
      line-height: 1.6;
      font-size: 0.95em;
      padding-left: 34px; /* Align with the text after the icon */
      margin: 0; /* Reset margin */
    }

    /* Regular detail items (not highlights/tips) - cleaner styling */
    .detail-item:not(.highlights):not(.tips) {
      background: transparent;
      border-radius: 0;
      margin-bottom: 0;
      border: none; /* Remove border for regular items */
      padding: 12px 0; /* Vertical padding only */
    }

    /* Special styling for highlights - CREATES BOX WITHIN BOX */
    .detail-item.highlights {
      background: white;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .detail-item.highlights .detail-header {
      margin-bottom: 10px;
    }

    .detail-item.highlights .detail-content {
      background: #fef9e7;
      padding: 12px 16px;
      border-radius: 6px;
      margin-left: 0; /* Reset for box within box */
      padding-left: 16px; /* Just internal padding */
      border-left: 3px solid #f39c12;
      font-style: italic;
      color: #92400e;
    }

    /* Special styling for tips - CREATES BOX WITHIN BOX */
    .detail-item.tips {
      background: white;
      border: 1px solid #86efac;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .detail-item.tips .detail-header {
      margin-bottom: 10px;
    }

    .detail-item.tips .detail-content {
      background: #f0fdf4;
      padding: 12px 16px;
      border-radius: 6px;
      margin-left: 0; /* Reset for box within box */
      padding-left: 16px; /* Just internal padding */
      border-left: 3px solid #4ade80;
      font-style: italic;
      color: #166534;
    }

    /* Special styling for difficulty color */
    .detail-item.difficulty .detail-content {
      font-weight: 600; /* Make it bolder */
    }

    /* Collapsible Day Cards - EXACT COPY */
    .day-card-toggle {
      position: absolute;
      top: 25px;
      right: 30px;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .day-card-toggle:hover {
      border-color: var(--primary);
      transform: scale(1.05);
    }

    .day-card-toggle svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
      color: var(--text-light);
    }

    .itinerary-day-card.collapsed .day-card-toggle svg {
      transform: rotate(180deg);
    }

    .itinerary-day-card.collapsed .day-card-content {
      display: none;
    }

    /* Enhanced timeline dot - EXACT COPY */
    .itinerary-day-card::before {
      content: '';
      position: absolute;
      left: -30px;
      top: 35px;
      width: 20px;
      height: 20px;
      background: white;
      border: 3px solid var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(45, 80, 22, 0.1);
      z-index: 1;
    }

    /* Additional Sections Cards - EXACT COPY */
    .info-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px var(--shadow);
      margin-bottom: 30px;
    }

    .info-card h3 {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .info-card-icon {
      font-size: 1.5em;
    }

    /* Section Headers - EXACT COPY */
    .section-header {
      font-size: 2.5em;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 15px;
      margin-top: 50px;
    }

    .section-subtitle {
      font-size: 1.1em;
      color: var(--text-light);
      margin-bottom: 40px;
    }

    /* Content Sections - EXACT COPY */
    .content-section-result {
      display: none;
    }

    .content-section-result.active {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }

    .enhanced-content {
      color: var(--text-light);
      line-height: 1.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsive - EXACT COPY WITH FIXES */
    @media (max-width: 768px) {
      .hero-enhanced {
        height: 40vh;
        min-height: 300px;
      }
      
      .hero-content-enhanced h1 {
        font-size: 2em;
      }
      
      .hero-content-enhanced h2 {
        font-size: 1.2em;
      }
      
      .day-card-header {
        padding: 20px;
      }
      
      .day-card-content {
        padding: 20px;
      }
      
      .detail-group {
        padding: 18px;
      }
      
      .detail-group-title {
        font-size: 1em;
        margin-bottom: 15px;
      }
      
      .grouped-details-container {
        gap: 20px;
      }
      
      /* Updated mobile styles to preserve alignment */
      .detail-item {
        padding: 12px; /* Keep some padding on mobile */
      }
      
      .detail-item .detail-content {
        padding-left: 0;
        margin-top: 5px;
      }
      
      /* Keep special styling for highlights/tips on mobile */
      .detail-item.highlights .detail-content,
      .detail-item.tips .detail-content {
        margin-left: 0;
        margin-top: 10px; /* Add top margin instead */
        padding: 12px 16px;
      }
      
      .itinerary-timeline {
        padding-left: 0;
      }
      
      .itinerary-timeline::before,
      .itinerary-day-card::before {
        display: none;
      }
      
      /* Smaller tab padding on mobile */
      .results-nav-tab {
        padding: 15px 20px;
        font-size: 0.95em;
      }
    }

    /* Loading skeleton */
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }

    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }
  </style>

  <script type="module">
    import { auth } from './js/auth/firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { toTitleCase, cleanTrekTitle, extractTrekSubtitle } from './js/utils/trek-title.js';
    import { preprocessRawText, extractSection, processSubsections } from './js/utils/itinerary.js';
    
    // Get itinerary ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const itineraryId = urlParams.get('id');
    
    if (!itineraryId) {
      window.location.href = 'my-itineraries.html';
    }

    // EXACT COPY OF HELPER FUNCTIONS FROM CUSTOMIZE.JS
    function createDetailItem(icon, label, content, className = '', customStyle = '') {
      // Check if content contains "Not applicable" (case insensitive)
      if (content && content.toString().toLowerCase().includes('not applicable')) {
        return ''; // Return empty string instead of the HTML
      }
      
      return `
        <div class="detail-item ${className}">
          <div class="detail-header">
            <span class="detail-icon">${icon}</span>
            <span class="detail-label">${label}</span>
          </div>
          <div class="detail-content" ${customStyle ? `style="color: ${customStyle};"` : ''}>
            ${content}
          </div>
        </div>
      `;
    }

    function getDifficultyColor(difficulty) {
      if (!difficulty) return '#F39C12';
      const difficultyLevel = difficulty.toLowerCase();
      if (difficultyLevel.includes('easy')) return '#27AE60';
      if (difficultyLevel.includes('challenging') || difficultyLevel.includes('difficult')) return '#E74C3C';
      return '#F39C12'; // moderate
    }

    function createGroupedDetailSections(details) {
      console.log('Creating grouped sections with details:', details);
      
      let essentialHTML = '';
      let trailTipsHTML = '';
      
      // Group 1: Essential Information
      // Elevation
      if (details.elevationGain || details.elevationLoss) {
        const elevText = [];
        if (details.elevationGain) elevText.push(`Gain: ${details.elevationGain}`);
        if (details.elevationLoss) elevText.push(`Loss: ${details.elevationLoss}`);
        essentialHTML += createDetailItem('📈', 'Elevation', elevText.join(' • '));
      }
      
      // Difficulty
      if (details.difficulty) {
        const difficultyColor = getDifficultyColor(details.difficulty);
        essentialHTML += createDetailItem('💪', 'Difficulty', details.difficulty, 'difficulty', difficultyColor);
      }
      
      // Terrain
      if (details.terrain) {
        essentialHTML += createDetailItem('🏔️', 'Terrain', details.terrain);
      }
      
      // Route & Accommodation
      if (details.start || details.end || details.accommodation) {
        const routeParts = [];
        if (details.start) routeParts.push(`Start: ${details.start}`);
        if (details.end) routeParts.push(`End: ${details.end}`);
        if (details.accommodation) routeParts.push(`Stay: ${details.accommodation}`);
        essentialHTML += createDetailItem('📍', 'Route & Accommodation', routeParts.join(' → '));
      }
      
      // Group 2: Trail Tips
      // Highlights - CRITICAL: Pass 'highlights' class
      if (details.highlights) {
        trailTipsHTML += createDetailItem('⭐', 'Highlights', details.highlights, 'highlights');
      }
      
      // Lunch
      if (details.lunch) {
        trailTipsHTML += createDetailItem('🍽️', 'Lunch', details.lunch);
      }
      
      // Water Sources
      if (details.waterSources) {
        trailTipsHTML += createDetailItem('💧', 'Water Sources', details.waterSources);
      }
      
      // Tips - CRITICAL: Pass 'tips' class
      if (details.tips) {
        trailTipsHTML += createDetailItem('💡', 'Tips', details.tips, 'tips');
      }
      
      // Build the final HTML
      let html = '';
      
      if (essentialHTML) {
        html += `
          <div class="detail-group">
            <h4 class="detail-group-title">Essential Information</h4>
            <div class="detail-group-content">
              ${essentialHTML}
            </div>
          </div>
        `;
      }
      
      if (trailTipsHTML) {
        html += `
          <div class="detail-group">
            <h4 class="detail-group-title">Trail Tips</h4>
            <div class="detail-group-content">
              ${trailTipsHTML}
            </div>
          </div>
        `;
      }
      
      console.log('Generated grouped HTML with', essentialHTML ? 'Essential Info' : 'NO Essential', 'and', trailTipsHTML ? 'Trail Tips' : 'NO Tips');
      return html;
    }

    function parseDayDetails(bodyText) {
      const details = {
        distance: null,
        elevationGain: null,
        elevationLoss: null,
        terrain: null,
        difficulty: null,
        accommodation: null,
        highlights: null,
        lunch: null,
        tips: null,
        waterSources: null,
        description: null,
        start: null,
        end: null
      };

      console.log('Parsing body text:', bodyText);

      // Enhanced field patterns - handle both with and without ** markers
      const fieldPatterns = {
        distance: /(?:-\s*)?(?:\*\*)?(?:Distance|Trek)(?:\*\*)?:\s*([^\n]+)/i,
        elevationGain: /(?:-\s*)?(?:\*\*)?Elevation\s+(?:gain|Gain)(?:\*\*)?:\s*([^\n]+)/i,
        elevationLoss: /(?:-\s*)?(?:\*\*)?Elevation\s+(?:loss|Loss)(?:\*\*)?:\s*([^\n]+)/i,
        terrain: /(?:-\s*)?(?:\*\*)?Terrain(?:\*\*)?:\s*([^\n]+)/i,
        difficulty: /(?:-\s*)?(?:\*\*)?Difficulty(?:\*\*)?:\s*([^\n]+)/i,
        accommodation: /(?:-\s*)?(?:\*\*)?Accommodation(?:\*\*)?:\s*([^\n]+)/i,
        highlights: /(?:-\s*)?(?:\*\*)?Highlights?(?:\*\*)?:\s*([^\n]+)/i,
        lunch: /(?:-\s*)?(?:\*\*)?Lunch(?:\*\*)?:\s*([^\n]+)/i,
        tips: /(?:-\s*)?(?:\*\*)?Tips?(?:\*\*)?:\s*([^\n]+)/i,
        waterSources: /(?:-\s*)?(?:\*\*)?Water\s+sources?(?:\*\*)?:\s*([^\n]+)/i,
        start: /(?:-\s*)?(?:\*\*)?Start(?:\*\*)?:\s*([^\n\-]+)/i,
        end: /(?:-\s*)?(?:\*\*)?End(?:\*\*)?:\s*([^\n\-]+)/i
      };

      // Extract all fields - remove ** markers from captured content
      Object.keys(fieldPatterns).forEach(field => {
        const match = bodyText.match(fieldPatterns[field]);
        if (match) {
          const value = match[1].trim().replace(/\*\*/g, '');
          // Only set the value if it's not "Not applicable"
          if (!value.toLowerCase().includes('not applicable')) {
            details[field] = value;
            console.log(`Found ${field}:`, details[field]);
          }
        }
      });

      // Try to extract start/end from combined format like "- Start: X - End: Y"
      if (!details.start || !details.end) {
        const startEndMatch = bodyText.match(/-\s*(?:\*\*)?Start(?:\*\*)?:\s*([^-]+)\s*-\s*(?:\*\*)?End(?:\*\*)?:\s*([^\n-]+)/i);
        if (startEndMatch) {
          const startValue = startEndMatch[1].trim().replace(/\*\*/g, '');
          const endValue = startEndMatch[2].trim().replace(/\*\*/g, '');
          
          if (!startValue.toLowerCase().includes('not applicable')) {
            details.start = startValue;
          }
          if (!endValue.toLowerCase().includes('not applicable')) {
            details.end = endValue;
          }
          console.log('Found combined start/end:', details.start, details.end);
        }
      }

      // Extract description (remaining text) - more robust regex
      const fieldsRegex = /(?:-\s*)?(?:\*\*)?(?:Distance|Trek|Elevation\s+(?:gain|loss)|Terrain|Difficulty|Accommodation|Highlights?|Lunch|Tips?|Water\s+sources?|Start|End)(?:\*\*)?:\s*[^\n]+/gi;
      const remainingText = bodyText
        .replace(fieldsRegex, '')
        .replace(/-\s*(?:\*\*)?Start(?:\*\*)?:.*?(?:\*\*)?End(?:\*\*)?:[^\n]+/i, '')
        .trim();
        
      if (remainingText && remainingText.length > 20) {
        details.description = remainingText;
        console.log('Found description:', details.description);
      }

      return details;
    }

    // Helper function to create enhanced sections
    function createEnhancedSection(id, title, icon, content) {
      const section = document.createElement('div');
      section.className = 'content-section-result';

      const card = document.createElement('div');
      card.className = 'info-card';

    // Enhanced subsection processing
    function processSubsectionsEnhanced(content) {
      const lines = content.split('\n');
      let html = '';
      let currentSubsection = null;
      let currentItems = [];

      lines.forEach(line => {
        const trimmedLine = line.trim();
        
        if (trimmedLine.match(/^\*(.+?):\*$/) || trimmedLine.match(/^(.+?):$/)) {
          if (currentSubsection) {
            html += createSubsection(currentSubsection, currentItems);
          }
          
          currentSubsection = trimmedLine.replace(/^\*|\*$/g, '').replace(/:$/, '');
          currentItems = [];
        } else if (trimmedLine.startsWith('-') || trimmedLine.startsWith('•')) {
          currentItems.push(trimmedLine.substring(1).trim());
        } else if (trimmedLine) {
          if (currentSubsection) {
            currentItems.push(trimmedLine);
          } else {
            html += `<p style="margin-bottom: 15px; line-height: 1.8;">${trimmedLine}</p>`;
          }
        }
      });

      if (currentSubsection) {
        html += createSubsection(currentSubsection, currentItems);
      }

      return html || `<div style="white-space: pre-wrap; line-height: 1.8;">${content}</div>`;
    }

    // Helper to create subsection HTML
    function createSubsection(title, items) {
      return `
        <div style="margin-bottom: 25px;">
          <h4 style="font-weight: 600; color: var(--text-dark); margin-bottom: 15px; font-size: 1.1em;">${title}</h4>
          <ul style="list-style: none; padding: 0;">
            ${items.map(item => `
              <li style="padding: 8px 0; padding-left: 20px; position: relative; color: var(--text-light);">
                <span style="position: absolute; left: 0; color: var(--primary);">•</span>
                ${item}
              </li>
            `).join('')}
          </ul>
        </div>
      `;
    }

    // Function to center a tab in the scrollable container
    function centerTabInView(tab, container) {
      // Get dimensions
      const containerWidth = container.offsetWidth;
      const containerScrollWidth = container.scrollWidth;
      const tabWidth = tab.offsetWidth;
      const tabOffsetLeft = tab.offsetLeft;
      
      // Calculate the center position
      let scrollPosition = tabOffsetLeft - (containerWidth / 2) + (tabWidth / 2);
      
      // Ensure we don't scroll past boundaries
      const maxScroll = containerScrollWidth - containerWidth;
      scrollPosition = Math.max(0, Math.min(scrollPosition, maxScroll));
      
      // Smooth scroll to the calculated position
      container.scrollTo({
        left: scrollPosition,
        behavior: 'smooth'
      });
    }

    // Setup navigation for results tabs
    function setupResultsNavigation() {
      const tabs = document.querySelectorAll('.results-nav-tab');
      const sections = document.querySelectorAll('.content-section-result');
      const navContainer = document.querySelector('.results-nav-container');
      const navTabs = document.querySelector('.results-nav-tabs');

      // Update scroll indicators
      function updateScrollIndicators() {
        if (!navContainer || !navTabs) return;
        
        const scrollLeft = navContainer.scrollLeft;
        const scrollWidth = navContainer.scrollWidth;
        const clientWidth = navContainer.clientWidth;
        const maxScroll = scrollWidth - clientWidth;
        
        // Remove all classes first
        navTabs.classList.remove('scroll-start', 'scroll-middle', 'scroll-end', 'has-scroll');
        
        // Check if scrolling is needed
        if (scrollWidth > clientWidth) {
          navTabs.classList.add('has-scroll');
          
          // Add appropriate class based on scroll position
          if (scrollLeft <= 10) {
            navTabs.classList.add('scroll-start');
          } else if (scrollLeft >= maxScroll - 10) {
            navTabs.classList.add('scroll-end');
          } else {
            navTabs.classList.add('scroll-middle');
          }
        }
      }

      // Add scroll listener for indicators
      if (navContainer) {
        navContainer.addEventListener('scroll', updateScrollIndicators);
        // Initial check
        setTimeout(updateScrollIndicators, 100);
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));

          tab.classList.add('active');

          const targetSection = tab.dataset.section;
          const section = document.getElementById(`${targetSection}-section`);
          if (section) {
            section.classList.add('active');
          }

          // Center the clicked tab in the viewport
          if (navContainer) {
            centerTabInView(tab, navContainer);
          }
        });
      });
      
      // Add touch/swipe support for mobile
      let touchStartX = 0;
      let touchEndX = 0;
      
      if (navContainer) {
        navContainer.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
        });
        
        navContainer.addEventListener('touchend', (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        });
      }
      
      function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
          const activeTab = document.querySelector('.results-nav-tab.active');
          const tabs = Array.from(document.querySelectorAll('.results-nav-tab'));
          const currentIndex = tabs.indexOf(activeTab);
          
          if (diff > 0 && currentIndex < tabs.length - 1) {
            // Swipe left - go to next tab
            tabs[currentIndex + 1].click();
          } else if (diff < 0 && currentIndex > 0) {
            // Swipe right - go to previous tab
            tabs[currentIndex - 1].click();
          }
        }
      }

      // Center the initial active tab
      setTimeout(() => {
        const activeTab = document.querySelector('.results-nav-tab.active');
        if (activeTab && navContainer) {
          centerTabInView(activeTab, navContainer);
        }
      }, 100);
    }

        'italian dolomites': 'Images/alps.jpg',
        'dolomites': 'Images/alps.jpg',
        'alps': 'Images/alps.jpg',
        'himalayas': 'Images/himalayas.jpg',
        // Add more location mappings as needed
      };
      
      // Find matching location
      let imageUrl = null;
      if (locationOrImageUrl) {

        for (const [key, value] of Object.entries(locationImages)) {
          if (locationLower.includes(key)) {

          heroBg.style.backgroundPosition = 'center';
        };
        img.onerror = () => {
          // Keep gradient if image fails
          console.log('Location image not found, using gradient');
        };
        img.src = imageUrl;
      }
    }

    // MAIN FUNCTION - Process and render enhanced itinerary

      resultsWrapper.appendChild(sectionSubtitle);

      // Extract sections
      const packingList = extractSection(text, 'Packing List');

      // Create content sections container

      contentSections.className = 'content-sections';

      // ITINERARY SECTION
      const itinerarySection = document.createElement('div');
      itinerarySection.className = 'content-section-result active';
      itinerarySection.id = 'itinerary-section';

      // Extract intro text
      const introRegex = /^([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+:|$)/i;
      const introMatch = text.match(introRegex);
      const intro = introMatch && introMatch[1].trim();
      
      if (intro && intro.length > 10) {
        const cleanedIntro = intro.replace(/#{1,3}/g, '').trim();
        const introCard = document.createElement('div');
        introCard.className = 'info-card';
        introCard.innerHTML = `
          <h3><span class="info-card-icon">🏔️</span> Overview</h3>
          <p style="line-height: 1.8; color: var(--text-light);">${cleanedIntro.replace(/\n/g, '<br>')}</p>
        `;
        itinerarySection.appendChild(introCard);
      }

      // Create timeline container
      const timeline = document.createElement('div');
      timeline.className = 'itinerary-timeline';

      // Extract days
      const dayRegex = /(?:(?:\*\*\*|\#{1,3}|\*\*|\*)?\s*Day\s+(\d+)[:\s]+([^\n]*?)(?:\*\*\*|\*\*|\*)?)(?:\n)([\s\S]*?)(?=(?:\*\*\*|\#{1,3}|\*\*|\*)?Day\s+\d+[:\s]|#{1,3}\s*Packing List|#{1,3}\s*Local Insights|#{1,3}\s*Practical Information|$)/gi;
      
      let dayMatch;
      let dayCount = 0;

      while ((dayMatch = dayRegex.exec(text)) !== null) {
        dayCount++;
        const dayNum = dayMatch[1];
        const title = dayMatch[2].trim();
        let bodyText = dayMatch[3].trim();
        
        bodyText = bodyText.replace(/#{1,3}/g, '');

        // Create enhanced day card
        const dayCard = document.createElement('div');
        dayCard.className = 'itinerary-day-card';

        const details = parseDayDetails(bodyText);
        
        // Debug: Log the details to see what we're working with
        console.log('Day details:', details);
        
        // Updated day card HTML with grouped sections
        dayCard.innerHTML = `
          <!-- Card Header -->
          <div class="day-card-header">
            <div class="day-number">Day ${dayNum}</div>
            <h3 class="day-title-enhanced">${title}</h3>
            <button class="day-card-toggle" onclick="toggleDayCard(this)" aria-label="Toggle day details">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          </div>
          
          <!-- Main Content -->
          <div class="day-card-content">
            ${details.description ? `
              <div class="day-description-box">
                <p class="day-description-enhanced">${details.description}</p>
              </div>
            ` : ''}
            
            <!-- Distance at the top with better spacing - Only show if not "Not applicable" -->
            ${details.distance && !details.distance.toLowerCase().includes('not applicable') ? `
              <div class="distance-section">
                <span class="distance-icon">📏</span>
                <span class="distance-text">${details.distance}</span>
              </div>
            ` : ''}
            
            <!-- Grouped Details -->
            <div class="grouped-details-container">
              ${createGroupedDetailSections(details)}
            </div>
          </div>
        `;

        timeline.appendChild(dayCard);
      }

      itinerarySection.appendChild(timeline);
      contentSections.appendChild(itinerarySection);

      // PACKING SECTION
      if (packingList) {
        const packingSection = createEnhancedSection('packing-section', 'Packing List', '🎒', packingList);
        contentSections.appendChild(packingSection);
      }

      // INSIGHTS SECTION
      if (insights) {
        const insightsSection = createEnhancedSection('insights-section', 'Local Insights', '🌍', insights);
        contentSections.appendChild(insightsSection);
      }

      // PRACTICAL INFO SECTION

        contentSections.appendChild(practicalSection);
      }

      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          const activeTab = document.querySelector('.results-nav-tab.active');
          const navContainer = document.querySelector('.results-nav-container');
          
          if (activeTab && navContainer) {
            centerTabInView(activeTab, navContainer);
          }
          
          // Update scroll indicators
          const navTabs = document.querySelector('.results-nav-tabs');
          if (navContainer && navTabs) {
            const event = new Event('scroll');
            navContainer.dispatchEvent(event);
          }
        }, 250);
      });
    }

    // Fetch itinerary
    async function fetchItinerary(user, itineraryId) {
      try {
        const token = await user.getIdToken();
        
        const response = await fetch(`https://trekai-api.onrender.com/api/itineraries/${itineraryId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Itinerary not found');
          } else if (response.status === 403) {
            throw new Error('You do not have permission to view this itinerary');
          } else {
            throw new Error('Failed to fetch itinerary');
          }
        }
        
        const itinerary = await response.json();
        
        // Debug: Log the itinerary data to see what fields are available
        console.log('Itinerary data:', itinerary);
        console.log('Available fields:', Object.keys(itinerary));
        
        // Show itinerary details
        document.getElementById('itinerary-details').classList.remove('hidden');
        
        // Process title - use the imported cleaning function
        console.log('Original title:', itinerary.title); // Debug
        let displayTitle = cleanTrekTitle(itinerary.title);
        console.log('Cleaned title:', displayTitle); // Debug
        
        // Apply title case
        displayTitle = toTitleCase(displayTitle);
        document.getElementById('itinerary-title').textContent = displayTitle;
        
        // Handle subtitle using the imported function
        const subtitle = extractTrekSubtitle(itinerary.title);
        
        if (subtitle) {
          const subtitleElement = document.getElementById('itinerary-subtitle');
          subtitleElement.textContent = subtitle;
          subtitleElement.classList.remove('hidden');
        }
        
        // Update header background with image if available
        // Check multiple possible image field names
        const imageUrl = itinerary.imageUrl || 
                        itinerary.image || 
                        itinerary.coverImage || 
                        itinerary.cover_image ||
                        itinerary.backgroundImage;
        
        if (imageUrl) {
          const heroBg = document.getElementById('hero-bg');
          
          // Create an image element to test if the image loads
          const img = new Image();
          img.onload = () => {
            // Image loaded successfully, apply it
            heroBg.style.backgroundImage = `url('${imageUrl}')`;
            heroBg.style.backgroundSize = 'cover';
            heroBg.style.backgroundPosition = 'center';
            // Clear any gradient
            heroBg.style.background = '';
          };
          img.onerror = () => {
            // Image failed to load, fall back to location-based image
            console.log('Cover image failed to load, trying location-based image');
            if (itinerary.location) {
              updateHeaderBackground(itinerary.location);
            }
          };
          img.src = imageUrl;
        } else if (itinerary.location) {
          // Fall back to location-based image
          await updateHeaderBackground(itinerary.location);
        }
        
        // Process content
        const preprocessedText = preprocessRawText(itinerary.content);
        processAndRenderEnhancedItinerary(preprocessedText);
        
      } catch (error) {
        console.error('Error fetching itinerary:', error);
        document.getElementById('auth-status').innerHTML = `
          <div class="bg-red-100 text-red-700 p-4 rounded-md">
            <p>${error.message || 'Failed to load itinerary. Please try again later.'}</p>
          </div>
        `;
      }
    }

    window.toggleDayCard = function(button) {
